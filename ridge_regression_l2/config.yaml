project:
  name: "linear-regression-health-creatine"

paths:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  models_dir: "models"
  reports_dir: "reports"
  figures_dir: "reports/figures"

data:
  target_col: "serum_creatinine"
  log_target: true # Here Is True because i wanna log transform the target
  test_size: 0.30
  random_state: 42


training:
  mode: "val"          # "cv" OR "val" cv = cross validation
  val_size: 0.2       # used only if mode="val" (split from train, not from full data)
  cv_folds: 5         # used only if mode="cv"

model:
  name: "model.joblib"
  type: "ridge"          # "linear" | "ridge" | "lasso" | "elasticnet"
  fit_intercept: true
  alpha: 1.0             # regularization strength

evaluation:
  save_figures: true

